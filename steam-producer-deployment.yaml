apiVersion: v1
kind: ConfigMap
metadata:
  name: steam-producer-config
data:
  BOOTSTRAP_SERVERS: "simple-kafka-broker-default.default.svc.cluster.local:9092"
  TOPIC_GAME_INFO: "game_info"
  TOPIC_GAME_COMMENTS: "game_comments"
  # adjust variables below if you want different filters or page limits:
  FILTERS: "topsellers"
  PAGE_LIST: "1"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steam-producer
  labels:
    app: steam-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steam-producer
  template:
    metadata:
      labels:
        app: steam-producer
    spec:
      containers:
        - name: steam-producer
          image: steam-producer:latest           # change to <registry>/steam-producer:latest if you pushed
          imagePullPolicy: IfNotPresent
          env:
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: steam-producer-config
                  key: BOOTSTRAP_SERVERS
            - name: TOPIC_GAME_INFO
              valueFrom:
                configMapKeyRef:
                  name: steam-producer-config
                  key: TOPIC_GAME_INFO
            - name: TOPIC_GAME_COMMENTS
              valueFrom:
                configMapKeyRef:
                  name: steam-producer-config
                  key: TOPIC_GAME_COMMENTS
            - name: FILTERS
              valueFrom:
                configMapKeyRef:
                  name: steam-producer-config
                  key: FILTERS
            - name: PAGE_LIST
              valueFrom:
                configMapKeyRef:
                  name: steam-producer-config
                  key: PAGE_LIST
          # resources - tune as needed
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # optional: if your process writes logs only to stdout, no volume needed
      restartPolicy: Always
