apiVersion: 1

datasources:
  - name: MongoDB
    type: grafana-mongodb-opensource-datasource
    access: proxy
    url: http://localhost:3333 
    isDefault: true
    jsonData:
      mongodb_url: "mongodb://mongodb:27017"
      mongodb_db: "weather_monitoring"
    editable: true

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090 # Internal Docker network name
    isDefault: false
    editable: true