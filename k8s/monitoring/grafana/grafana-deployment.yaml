---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: ajeje93/grafana-mongodb:latest
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Admin
            - name: GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS
              value: grafana-mongodb-opensource-datasource
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: datasource-storage
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: dashboard-storage
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
      volumes:
        - name: datasource-storage
          configMap:
            name: grafana-datasource
        - name: dashboard-storage
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana