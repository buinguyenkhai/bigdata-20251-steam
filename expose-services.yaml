---
# Expose Spark UI via NodePort
# Access at: http://localhost:30040
apiVersion: v1
kind: Service
metadata:
  name: spark-ui-nodeport
  labels:
    app: spark-ui
spec:
  type: NodePort
  selector:
    spark-role: driver
  ports:
    - name: spark-ui
      port: 4040
      targetPort: 4040
      nodePort: 30040
      protocol: TCP

---
# Expose Grafana via NodePort
# Access at: http://localhost:30300
# Default login: admin/admin
apiVersion: v1
kind: Service
metadata:
  name: grafana-nodeport
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30300
      protocol: TCP

---
# Expose Prometheus via NodePort
# Access at: http://localhost:30090
apiVersion: v1
kind: Service
metadata:
  name: prometheus-nodeport
  labels:
    app: prometheus
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      nodePort: 30090
      protocol: TCP
